version: 2

models:
  - name: stg_ecommerce__order_items
    description: "Line items from orders"
    config:
      contract:
        enforced: true
    columns:
      - name: order_item_id
        description: ""
        data_type: INTEGER
        constraints:
          - type: not_null
        tests:
          - primary_key:
              severity: error

      - name: order_id
        description: ""
        data_type: INTEGER
        constraints:
          - type: not_null
        tests:
          - relationships:
              to: ref('stg_ecommerce__orders')
              field: order_id

      - name: user_id
        data_type: INTEGER
        description: ""
        constraints:
          - type: not_null

      - name: product_id
        data_type: INTEGER
        description: ""
        constraints:
          - type: not_null
        tests:
          - relationships:
              to: ref('stg_ecommerce__products')
              field: product_id

      - name: item_sale_price
        data_type: FLOAT64
        description: ""
        constraints:
          - type: not_null
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
