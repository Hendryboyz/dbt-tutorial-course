version: 2

models:
  - name: stg_ecommerce__products
    description: ""
    columns:
      - name: product_id
        description: ""
        tests:
          - not_null
          - unique

      - name: cost
        description: ""
        tests:
          - not_null

      - name: retail_price
        description: ""
        tests:
          - not_null

      - name: department
        description: ""
        tests:
          - not_null
          - accepted_values:
              values:
                - "Men"
                - "Women"
              quote: true

      - name: brand
        description: "Brand of the product"

    latest_version: 2
    versions:
      - v: 1
        columns:
        - include: all
          exclude: [brand]

      - v: 2
        config:
          alias: stg_ecommerce__products
        columns:
        - include: all