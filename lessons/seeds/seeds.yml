version: 2

seeds:
  # match the name of csv file
  - name: seed_distribution_centers_new
    description: "Distribution centers not yet loaded into data warehouse"
    tests:
      - dbt_expectations.expect_table_row_count_to_equal:
          value: 2

    columns:
      - name: id
        tests:
          - not_null
          - unique
      - name: name
        description: "Distribution center name"
      - name: latitude
      - name: longitude

    configs:
      column_types:
        id: INTEGER
        name: STRING
        latitude: FLOAT
        longitude: FLOAT
