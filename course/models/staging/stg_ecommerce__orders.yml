version: 2

models:
  - name: stg_ecommerce__orders
    description: >
      Table of 1 row per order

    columns:
      - name: order_id
        description: ""
        tests:
          - not_null:
              severity: error
          - unique:
              severity: error

      - name: user_id
        description: ""

      - name: status
        description: ""
        tests:
          - not_null
          - accepted_values:
              name: unexpect_order_status
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned

      - name: created_at
        description: ""

      - name: returned_at
        description: ""

      - name: shipped_at
        description: ""

      - name: delivered_at
        description: ""

      - name: num_of_item
        description: ""

